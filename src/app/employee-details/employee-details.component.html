<nav class="navbar navbar-default">
  <ul class="navbar navbar-nav">

    <li>
      <button class="btn btn-info" (click)="List()">List</button>
    </li>
  </ul>


</nav>

<div class="panel panel-primary">
  <div class="panel-heading">
    <h3 class="panel-title">Create Employee</h3>
  </div>
  <div class="panel-body">

    <form #form="ngForm" (submit)="EmployeeDetails(form.value)">
      <div class="form-group  col-md-4">
        <label>Employee Name</label>
        <input class="form-control form-conntrol-lg" ngModel name="EmployeeName" placeholder="Full Name" required />
      </div>

      <div class="form-group col-md-4">
        <label>Employee Salary</label>
        <input type="number" class="form-control form-conntrol-lg" ngModel name="Salary" minlength="4" maxlength="10" placeholder="Salary" required />
      </div>
      <br />

      <div class="form-group ">
        <button class="btn btn-info" type="submit" [disabled]="!form.valid">SUBMIT</button>
      </div>

    </form>


  </div>



</div>
